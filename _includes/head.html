<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | markdownify | strip_html | strip_newlines | truncate: 400 | escape_once }}{% else %}{{ site.description }}{% endif %}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/icons-embedded.css" | prepend: site.baseurl }}">
    <link rel="alternate" type="application/atom+xml" title="Feed" href="/feed.xml" />
    {% include analytics.html %}

    {% if page.title %}
      <meta property="og:type" content="article">
      <meta property="og:title" content="{{ page.title }}">
      <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
      {% if page.image %}
        <meta property="og:image" content="{{ site.url }}/images/{{ page.image }}">
      {% endif %}
      <meta property="og:site_name" content="{{ site.title }}">
      <meta property="article:author" content="{{ site.author }}">
      <meta property="article:published_time" content="{{ page.date }}">
      <meta property="og:description" content="{{ page.excerpt | strip_html }}">
    {% endif %}
</head>
